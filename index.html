<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Appointments</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <h1>Book an Appointment</h1>
  <form id="user">
    <div class="form-group">
      <label for="username">Enter Your Name</label>
      <input type="text" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="userdescriptipon">Describe Your Appointment</label>
      <input type="text" class="form-control" id="userdescriptipon">
    </div>
    <div class="form-group">
      <label for="userdate">What Day?</label>
      <input type="text" class="form-control" id="userdate">
    </div>
    <div class="form-group">
      <label for="usertime">What Time?</label>
      <input type="text" class="form-control" id="usertime">
    </div>
    <button type="submit" class="button"></button>

  </form>

  <div class="response">
    <p>Thank you <span class ="username"></span>,for booking your <span class="userdescriptipon"></span>  appointment. We will see you at <span class="userdate"></span> on <span class="usertime"></span>.Expect your appointment to atleast last 1 hour.</p>

  </div>

  </body>
</html>
